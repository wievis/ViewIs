{% load static %}
<div class="menu">
    <div class="menu-top">
        <div class="logo">
            <div class="logo-name">
                <a href="{% if lang == 'en' %}{% url 'home_en' %}{% else %}{% url 'home' %}{% endif %}" class="logo-person">View Is</a>
                <div class="logo-title">COMPUTER DESIGNER</div>
            </div>
            <nav>
                <a href="{% if lang == 'en' %}{% url 'home_en' %}{% else %}{% url 'home' %}{% endif %}">
                    {% if lang == 'en' %}PRESENTATION{% else %}PREZENTACJA{% endif %}
                </a>
                <a href="{% if lang == 'en' %}{% url 'galeria_en' %}{% else %}{% url 'galeria' %}{% endif %}">
                    {% if lang == 'en' %}GALLERY{% else %}GALERIA{% endif %}
                </a>
                <a href="{% if lang == 'en' %}{% url 'kontakt_en' %}{% else %}{% url 'kontakt' %}{% endif %}">
                    {% if lang == 'en' %}CONTACT{% else %}KONTAKT{% endif %}
                </a>
                <div class="menu-bottom">
                    <div>
                        <input type="checkbox" class="checkbox lang-toggle" role="switch" id="lang-toggle" {% if lang == 'pl' or not lang %}checked{% endif %} />
                        <input type="checkbox" class="checkbox" role="switch" id="theme-toggle" />
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="nav-btn prev" onclick="changePhoto(-1)">&#8249;</span>
    <div class="lightbox-content">
        <img id="lightbox-img" src="" alt="" style="display: none;">
    </div>
    <span class="nav-btn next" onclick="changePhoto(1)">&#8250;</span>
</div>
