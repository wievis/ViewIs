{% load static %}
<!DOCTYPE html>
<html lang="{{ lang|default:'pl' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Maciej Wielgosz | Computer Designer{% endblock %}</title>
    
    <meta name="description" content="Portfolio Computer Designer - projekty 3D, wizualizacje i design.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{% block og_title %}Maciej Wielgosz - Computer Designer Portfolio{% endblock %}">
    <meta property="og:description" content="Projekty 3D, wizualizacje i design. Zobacz moje najnowsze realizacje.">
    <meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{% static 'CEO-background-1200-630.jpg' %}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Maciej Wielgosz | Computer Designer">
    <meta name="twitter:description" content="Projekty 3D, wizualizacje i design. Zobacz moje portfolio.">
    <meta name="twitter:image" content="{{ request.scheme }}://{{ request.get_host }}{% static 'CEO-background-1200-630.jpg' %}">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "Person",
      "name": "Maciej Wielgosz",
      "url": "{{ request.scheme }}://{{ request.get_host }}",
      "jobTitle": "Computer Designer",
      "description": "Portfolio projekt√≥w 3D, wizualizacji i nowoczesnego designu."
    }
    </script>

    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'nav.css' %}">
    <link rel="stylesheet" href="{% static 'switch.css' %}">
    <link rel="stylesheet" href="{% static 'lightbox.css' %}">
    
    <script type="importmap"> { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/" } } </script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% include 'nav.html' %}
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        {% if lang == 'en' %}Designed & Developed by Maciej Wielgosz{% else %}Projekt i realizacja: Maciej Wielgosz{% endif %}
    </footer>
    <script src="{% static 'theme-lang.js' %}"></script>
    <script src="{% static 'lightbox.js' %}"></script>
    <script type="module" src="{% static 'model-viewer.js' %}"></script>
    <script>
        function adjustMainPadding() {
            const menu = document.querySelector('.menu');
            const main = document.querySelector('main');
            if (window.innerWidth <= 768 && menu && main) {
                main.style.paddingTop = menu.offsetHeight + 'px';
            } else if (main) {
                main.style.paddingTop = '0px';
            }
        }
        window.addEventListener('load', adjustMainPadding);
        window.addEventListener('resize', adjustMainPadding);
        const observer = new MutationObserver(adjustMainPadding);
        if (document.querySelector('.menu')) {
            observer.observe(document.querySelector('.menu'), { attributes: true, childList: true, subtree: true });
        }
    </script>
</body>
</html>
